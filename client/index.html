<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel='stylesheet' href='https://fonts.googleapis.com/css?family=K2D' type="text/css">
    <title>Movie Night</title>
</head>
<body class="hasBackground">
    <header>
        <div class="headDiv" id="headerDivOne">
            <img class="filmReel" src="./images/filmReel.png" alt="Film reel image">
            <h1 class="mainHeader">Movie Night!</h1>
        </div>
        <div class="headDiv" id="headerDivTwo">
            <a  onclick="showOne()" class="pageLink" id="homeLink" href="">
                <h3>Home</h3>
            </a>
            <a onclick="showTwo()" class="pageLink" id="listLink" href="#">
                <h3>Watchlist</h3>
            </a>
        </div>
    </header>
    <div class="pageOne">
        <div class="tvScreen">
        <div class="movieImg">
            <img class="moviePoster" src="https://image.tmdb.org/t/p/original/xfSAoBEm9MNBjmlNcDYLvLSMlnq.jpg" alt="">
        </div>
        <div class="movieDisplay">
                <h4 id="movieTitle">Find a Movie!</h4>
                <p  id="movieOverview">You should probably watch Revenge of the Sith, but if
                    you insist on being lame set your filters and find yourself a movie for tonight!
                </p>
                
        </div>
        </div>
        <div id="filterContainer">
            <form id="filterForm">
                <label for="yearInput">Year:</label>
                <br>
                <input class="input" id="yearInput" type="text" placeholder="1990, 2000, 2015, etc">
                <br>
                <label for="genreInput">Genre:</label>
                <br>
                <input class="input" id="genreInput" type="text" placeholder="Action, Comedy, etc">
                <br>
                <button class="submitButton">Find a Movie!</button>
            </form>
            <h4 id="orTitle">Or</h4>
            <form id="searchForm">
                <label for="titleInput">Search by Title:</label>
                <br>
                <input class="input" id="titleInput" type="text" placeholder="Movie title">
                <br>
                <button class="submitButton">Search Movie!</button>
            </form>
        </div>
    </div>
    <div class="pageTwo">
        <div class="watchlistCard" id="sampleCard">
            <h4 id="watchlistTitle">Your watchlist</h4>
            <p id="watchlistOverview">Movies you add to your watchlist will appear here!</p>
        </div>
    </div>



    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="main.js"></script>
</body>
</html>
